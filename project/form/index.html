<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cj forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <form action="" class="everything">

            <h1>12th Dec. ISIDSEP Trainee Attendance</h1>

            <section class="trainne-section">
                <h2>Trainne Section</h2>
                <p class="text-content">This section is strictly for Trainee</p>


            </section>

            <section class="other-section">
                <p>Admission Number:<span>*</span></p>
                <input type="text" placeholder="Your Admission Number" class="form-input">
            </section>


            <section class="other-section">
                <p>Name:<span>*</span></p>
                <input type="text" placeholder="Your Name" class="form-input">
            </section>

            
            <section class="other-section">
                <p>Phone Number:<span>*</span></p>
                <input type="tel" placeholder="Your Phone No." class="form-input">
            </section>

            <section class="other-section">
                <p>Email:<span>*</span></p>
                <input type="email" placeholder=" Your Email" class="form-input">
            </section>


            <section class="other-section">
                <p>NIN:<span>*</span></p>
                <input type="number" placeholder=" Your NIN" class="form-input">
            </section>


            



        </form>

    </main>
</body>
</html>
